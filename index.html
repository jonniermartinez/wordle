<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <header class="header">
        <img src="./img/logo.svg" alt="">
    </header>
    <section id="alerts" class="alerts">
        <div class="EndOftheGame" >
            <svg viewBox="0 0 24 24" focusable="false" class="chakra-icon css-onkibi" aria-hidden="true" onclick="resetGame()"><path fill="currentColor" d="M.439,21.44a1.5,1.5,0,0,0,2.122,2.121L11.823,14.3a.25.25,0,0,1,.354,0l9.262,9.263a1.5,1.5,0,1,0,2.122-2.121L14.3,12.177a.25.25,0,0,1,0-.354l9.263-9.262A1.5,1.5,0,0,0,21.439.44L12.177,9.7a.25.25,0,0,1-.354,0L2.561.44A1.5,1.5,0,0,0,.439,2.561L9.7,11.823a.25.25,0,0,1,0,.354Z"></path></svg>
            <h2>Has ganado/perdido vuelve a intentarlo</h2>
            <p>Vuelve a intentarlo</button>
        </div>
    </section>
    <section class="game">
        <div class="game-row">
            <div class="tileLetter row1-tile1"></div>
            <div class="tileLetter row1-tile2"></div>
            <div class="tileLetter row1-tile3"></div>
            <div class="tileLetter row1-tile4"></div>
            <div class="tileLetter row1-tile5"></div>
        </div>
        <div class="game-row">
            <div class="tileLetter row2-tile1"></div>
            <div class="tileLetter row2-tile2"></div>
            <div class="tileLetter row2-tile3"></div>
            <div class="tileLetter row2-tile4"></div>
            <div class="tileLetter row2-tile5"></div>
        </div>
        <div class="game-row">
            <div class="tileLetter row3-tile1"></div>
            <div class="tileLetter row3-tile2"></div>
            <div class="tileLetter row3-tile3"></div>
            <div class="tileLetter row3-tile4"></div>
            <div class="tileLetter row3-tile5"></div>
        </div>
        <div class="game-row">
            <div class="tileLetter row4-tile1"></div>
            <div class="tileLetter row4-tile2"></div>
            <div class="tileLetter row4-tile3"></div>
            <div class="tileLetter row4-tile4"></div>
            <div class="tileLetter row4-tile5"></div>
        </div>
        <div class="game-row">
            <div class="tileLetter row5-tile1"></div>
            <div class="tileLetter row5-tile2"></div>
            <div class="tileLetter row5-tile3"></div>
            <div class="tileLetter row5-tile4"></div>
            <div class="tileLetter row5-tile5"></div>
        </div>
        <p id="log"></p>
    </section>
    <section class="keyboard"></section>
    <p class="footer">Hecho con ðŸ’™ by <a href="www.jonniermartinez.com">@jonniermartinez</a></p>
    <script src="./js/index.js"></script>
</body>
</html>
